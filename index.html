<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sudoku Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Sudoku</h1>
            <div class="sudoku">
                <script>
                    for (let i=0 ; i < 81; i++){
                        document.write('<input type="text" class="sudoku-cell" maxlength=1/>')
                    }
                </script>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
